<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibbly Sign In</title>
    <link rel="stylesheet" href="style_sign.css">
</head>

<body>
    <div class="container">
        <!-----left-section design-->
        <section class="left-section">
            <img src="assets/logo192-7Sd7h9Ob.png" alt="Gibbly Logo" class="logo">
            <img src="assets/ai-generated-portrait-of-business-woman-with-thumb-up-gesture-isolated-on-transparent-background-png.webp"
                alt="Business Woman" class="business-woman">
                <img src="assets/sign_in_above_model_color_vecter.png" alt="color_above" class="color_above">
            <h3>Sign In</h3>
        </section>

        <!-----------right-section design-->
        <section class="right-section">
            <div class="form-container">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="options">
                    <a href="#">Create account</a>
                    <a href="#">Forget Password</a>
                </div>
                <button class="sign-in-btn">Sign in</button>
                <button class="google-sign-in-btn">Sign in with Google</button>
                <button class="apple-sign-in-btn">Sign in with Apple</button>
                <button class="sign-up-options-btn">Sign up Options</button>
            </div>
        </section>
    </div>
</body>

</html>

</html>
